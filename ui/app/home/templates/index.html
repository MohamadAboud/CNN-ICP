{% extends 'layout.html' %}

{% block title %} Home {% endblock %}

{% block body %}

<div class='d-flex justify-content-center'>

    <div class="card-area">

        <h3>Upload your file</h3>
        <div class="drag-area">
            <div class="icon"><i class="bi bi-images"></i></div>
            <span class="header">Drag & Drop</span>
            <span class="header">or <span class="button">browes</span></span>
            <input id="filePiker" type="file" hidden>
            <span class="support">support: JPEG, JPG, PNG</span>
        </div>
        <div class="d-flex justify-content-center">
            <button id="predict" class="btn btn-primary disabled">Predict</button>
        </div>

    </div>
</div>

{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
